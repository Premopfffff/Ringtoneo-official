<script>
 const opClassVideos = document.getElementsByClassName('op');

    // Set poster image for each video element with "op" class
    for (let i = 0; i < opClassVideos.length; i++) {
      opClassVideos[i].addEventListener('loadedmetadata', function() {
        this.currentTime = 0;
        const canvas = document.createElement('canvas');
        canvas.width = this.videoWidth;
        canvas.height = this.videoHeight;
        canvas.getContext('2d').drawImage(this, 0, 0, canvas.width, canvas.height);
        this.poster = canvas.toDataURL('image/png');
      });
    }
    
    
    
    
    
    // Get all video elements on the page
const videos = document.getElementsByTagName("video");

// Add event listener to each video
for (let i = 0; i < videos.length; i++) {
  videos[i].addEventListener("play", function(event) {
    // Pause all other videos
    for (let j = 0; j < videos.length; j++) {
      if (videos[j] !== event.target) {
        videos[j].pause();
      }
    }
  });
}


</script>
